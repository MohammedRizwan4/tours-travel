<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>
        SIMPLE CALCULATOR
    </title>
</head>

<body>
    <input type="number" name="first" id="first" step="any">
    <select id="ope">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>
    <input type="number" name="second" id="second" step="any"><br><br>
    <button onclick="cal()">Calculate</button><br><br>
    <input type="text" name="" id="Res" readonly=""><br><br>

    <script type="text/javascript" language="javascript">
        function cal() {
            var opr1 = document.getElementById('first').value;
            var opr2 = document.getElementById('second').value;
            var ope = document.getElementById('ope').value;

            if (ope == "+") {
                var res = parseInt(opr1) + parseInt(opr2);
            }
            if (ope == "-") {
                var res = parseInt(opr1) - parseInt(opr2);
            }
            if (ope == "*") {
                var res = parseInt(opr1) * parseInt(opr2);
            }
            if (ope == "/") {
                var res = parseInt(opr1) / parseInt(opr2);
            }
            alert(res);

        }
    </script>
</body>

</html>
